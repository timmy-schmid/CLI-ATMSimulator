plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco' //used for gradle test jacocoTestReport
    id 'com.adarshr.test-logger' version '3.0.0' //See: https://stackoverflow.com/questions/3963708/gradle-how-to-display-test-results-in-the-console-in-real-time
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    
    // Use to create mocks
    testImplementation 'org.mockito:mockito-core:3.+'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'


}

application {
    // Define the main class for the application.
    mainClass = 'R18_G2_ASM1.App'
}

run{
    standardInput = System.in
}
test {
    useJUnitPlatform()     // Use JUnit Platform for unit tests.
    finalizedBy jacocoTestReport // report is always generated after tests run
}
//jacocoTestReport {
    //dependsOn test // tests are required to run before generating the report
//}
jacocoTestReport { 
    reports { 
        html.enabled = true 
        csv.enabled = true 
    }
}  

